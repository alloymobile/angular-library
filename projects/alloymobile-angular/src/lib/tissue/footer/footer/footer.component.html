<footer [class]="_footer.className" [id]="_footer.id">
	<!-- SVG decoration for curve -->
	<figure class="mb-0">
		<svg class="fill-body rotate-180" width="100%" height="150" viewBox="0 0 500 150" preserveAspectRatio="none">
			<path d="M0,150 L0,40 Q250,150 500,40 L580,150 Z"></path>
		</svg>
	</figure>

	<div class="container">
		<div class="row mx-auto">
			<div class="col-lg-6 mx-auto text-center my-5">
				<!-- Logo -->
                <alloy-link-logo [linkLogo]="_footer.logo"></alloy-link-logo>
				<p class="mt-3 text-white">{{_footer.title}}</p>
                <!-- Links -->
                <ul class="nav justify-content-center text-primary-hover mt-3 mt-md-0">
                    <li *ngFor="let i of _footer.link" class="nav-item">
                        <alloy-link [link]="i"></alloy-link>
                    </li>
				</ul>
				<!-- Social media button -->
				<ul class="list-inline mt-3 mb-0">
					<li class="list-inline-item" *ngFor="let i of _footer.social"> 
                        <alloy-icon-link [iconLink]="i"></alloy-icon-link>
					</li>
				</ul>
                <!-- Bottom footer link -->
				<div class="mt-3 text-white">Â©2021 <a href="https://www.alloymobile.com/" class="text-reset btn-link text-primary-hover" target="_blank">AlloyMobile</a>. All rights reserved. </div>
			</div>
		</div>
	</div>
</footer>
