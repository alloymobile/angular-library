<div [id]="_card.id" [class]="_card.className" [routerLink]="[_card.link]">
  <div
  [id]="_card.body.id"
  [class]="_card.body.className"
  [attr.aria-label]="_card.body.name"
  >
    <ng-container  *ngFor="let field of _card.fields | keyvalue: originalOrder">
      <div
        [id]="field.value.id"
        [class]="field.value.className"
        *ngIf="field.value.show"
      >
        {{ field.value.name }}
      </div>
    </ng-container>
  </div>
</div>
