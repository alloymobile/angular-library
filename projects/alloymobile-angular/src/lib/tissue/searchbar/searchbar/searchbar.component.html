<div [id]="_searchBar.id" [class]="_searchBar.className">
    <div class="col-12 col-md-8">
        <alloy-input-text-icon [inputTextIcon]="_searchBar.search" (output)="updateSearch($event)"></alloy-input-text-icon>
    </div>
    <div class="col-12 col-md-4 d-flex justify-content-end">
        <alloy-button-icon [buttonIcon]="_searchBar.upload" (output)="updateSearch($event)"></alloy-button-icon>
    </div>
</div>
