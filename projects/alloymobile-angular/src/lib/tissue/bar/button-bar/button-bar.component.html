<div [ngSwitch]="_buttonBar.type">
  <div *ngSwitchCase="'AlloyIconButton'">
    <div [id]="_buttonBar.id" [class]="_buttonBar.className" role="group">
      <alloy-icon-button
        [iconButton]="i"
        *ngFor="let i of _buttonBar.buttons"
        (output)="getSelected(i)"
      >
      </alloy-icon-button>
    </div>
  </div>
  <div *ngSwitchCase="'AlloyButton'">
    <div [id]="_buttonBar.id" [class]="_buttonBar.className" role="group">
      <alloy-button
        [button]="i"
        *ngFor="let i of _buttonBar.buttons"
        (output)="getSelected(i)"
      >
      </alloy-button>
    </div>
  </div>
  <div *ngSwitchCase="'AlloyButtonIcon'">
    <div [id]="_buttonBar.id" [class]="_buttonBar.className" role="group">
      <alloy-button-icon
        [buttonIcon]="i"
        *ngFor="let i of _buttonBar.buttons"
        (output)="getSelected(i)"
      >
      </alloy-button-icon>
    </div>
  </div>
  <div *ngSwitchDefault>
    <div [id]="_buttonBar.id" [class]="_buttonBar.className" role="group">
      <alloy-button
        [button]="i"
        *ngFor="let i of _buttonBar.buttons"
        (output)="getSelected(i)"
      >
      </alloy-button>
    </div>
  </div>
</div>
