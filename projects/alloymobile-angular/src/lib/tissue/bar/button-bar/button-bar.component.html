<ng-container [ngSwitch]="_buttonBar.type">
  <ng-container *ngSwitchCase="'AlloyIconButton'">
    <div [id]="_buttonBar.id" [class]="_buttonBar.className" role="group">
      <alloy-icon-button
        [iconButton]="i"
        *ngFor="let i of _buttonBar.buttons"
        (output)="getSelected(i)"
      >
      </alloy-icon-button>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="'AlloyButton'">
    <div [id]="_buttonBar.id" [class]="_buttonBar.className" role="group">
      <alloy-button
        [button]="i"
        *ngFor="let i of _buttonBar.buttons"
        (output)="getSelected(i)"
      >
      </alloy-button>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="'AlloyButtonIcon'">
    <div [id]="_buttonBar.id" [class]="_buttonBar.className" role="group">
      <alloy-button-icon
        [buttonIcon]="i"
        *ngFor="let i of _buttonBar.buttons"
        (output)="getSelected(i)"
      >
      </alloy-button-icon>
    </div>
  </ng-container>
  <ng-container *ngSwitchDefault>
    <div [id]="_buttonBar.id" [class]="_buttonBar.className" role="group">
      <alloy-button
        [button]="i"
        *ngFor="let i of _buttonBar.buttons"
        (output)="getSelected(i)"
      >
      </alloy-button>
    </div>
  </ng-container>
</ng-container>
