<div [ngSwitch]="_linkBar.type">
  <div *ngSwitchCase="'AlloyLink'">
    <ul [id]="_linkBar.id" [class]="_linkBar.className">
      <li *ngFor="let i of _linkBar.links" class="nav-item">
        <alloy-link [link]="i" (output)="getSelected(i)"> </alloy-link>
      </li>
    </ul>
  </div>
  <div *ngSwitchCase="'AlloyIconLink'">
    <ul [id]="_linkBar.id" [class]="_linkBar.className">
      <li *ngFor="let i of _linkBar.links" class="nav-item">
        <alloy-icon-link [iconLink]="i" (output)="getSelected(i)">
        </alloy-icon-link>
      </li>
    </ul>
  </div>
  <div *ngSwitchCase="'AlloyLinkIcon'">
    <ul [id]="_linkBar.id" [class]="_linkBar.className">
      <li *ngFor="let i of _linkBar.links" class="nav-item">
        <alloy-link-icon [linkIcon]="i" (output)="getSelected(i)">
        </alloy-link-icon>
      </li>
    </ul>
  </div>
  <div *ngSwitchCase="'AlloyLinkLogo'">
    <ul [id]="_linkBar.id" [class]="_linkBar.className">
      <li *ngFor="let i of _linkBar.links" class="nav-item">
        <alloy-link-logo [linkLogo]="i" (output)="getSelected(i)">
        </alloy-link-logo>
      </li>
    </ul>
  </div>
  <div *ngSwitchDefault>
    <ul [id]="_linkBar.id" [class]="_linkBar.className">
      <li *ngFor="let i of _linkBar.links" class="nav-item">
        <alloy-link [link]="i" (output)="getSelected(i)"> </alloy-link>
      </li>
    </ul>
  </div>
</div>
