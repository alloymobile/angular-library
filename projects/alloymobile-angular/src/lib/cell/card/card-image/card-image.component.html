<div [id]="_cardImage.id" [class]="_cardImage.className">
  <div
    *ngIf="_cardImage.header.className != ''"
    [id]="_cardImage.header.id"
    [class]="_cardImage.header.className"
    [attr.aria-label]="_cardImage.header.name"
  >
    {{ _cardImage.header.name }}
  </div>
  <div
    [id]="_cardImage.body.id"
    [class]="_cardImage.body.className"
    [attr.aria-label]="_cardImage.body.name"
  >
    <div [class]="_cardImage.imageClass">
      <img
        src="{{ _cardImage.image.imageUrl }}"
        [alt]="_cardImage.image.alt"
        [attr.width]="_cardImage.image.width"
        [attr.height]="_cardImage.image.height"
      />
    </div>
    <div [class]="_cardImage.textClass">
      <div class="row p-1">
        <div
          [id]="field.id"
          [class]="field.className"
          *ngFor="let field of _cardImage.fields"
          [routerLink]="[_cardImage.link]"
        >
          {{ field.name }}
        </div>
      </div>
    </div>
  </div>
  <div
    *ngIf="_cardImage.footer.className != ''"
    [id]="_cardImage.footer.id"
    [class]="_cardImage.footer.className"
    [attr.aria-label]="_cardImage.footer.name"
  >
    {{ _cardImage.footer.name }}
  </div>
</div>
