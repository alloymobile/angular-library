<div [id]="_cardIconAction.id" [class]="_cardIconAction.className">
  <div
    *ngIf="_cardIconAction.header.className != ''"
    [id]="_cardIconAction.header.id"
    [class]="_cardIconAction.header.className"
    [attr.aria-label]="_cardIconAction.header.name"
  >
    {{ _cardIconAction.header.name }}
  </div>
  <div
    [id]="_cardIconAction.body.id"
    [class]="_cardIconAction.body.className"
    [attr.aria-label]="_cardIconAction.body.name"
  >
    <div [class]="_cardIconAction.iconClass">
      <alloy-icon [icon]="_cardIconAction.icon"></alloy-icon>
    </div>
    <div [class]="_cardIconAction.textClass">
      <div class="row p-1">
          <div
          [id]="field.id"
          [class]="field.className"
          *ngFor="let field of _cardIconAction.fields"
          [routerLink]="[_cardIconAction.link]"
        >
          {{ field.name }}
        </div>
      </div>
    </div>
  </div>
  <div
    [id]="_cardIconAction.footer.id"
    [class]="_cardIconAction.footer.className"
    role="group"
    [attr.aria-label]="_cardIconAction.footer.name"
  >
    <alloy-icon-button
      [iconButton]="i"
      *ngFor="let i of _cardIconAction.actions"
      (output)="getAction($event)"
    >
    </alloy-icon-button>
  </div>
</div>
