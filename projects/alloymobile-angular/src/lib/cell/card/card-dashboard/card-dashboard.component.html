<div [id]="_cardDashboard.id" [class]="_cardDashboard.className">
    <div class="d-flex justify-content-between align-items-center">
        <!-- Digit -->
        <div>
            <h2 class="mb-0 fw-bold text-center">{{_cardDashboard.count}}</h2>
            <alloy-link [link]="_cardDashboard.name"></alloy-link>
        </div>
        <!-- Icon -->
        <div [class]="_cardDashboard.iconClass">
            <alloy-icon [icon]="_cardDashboard.icon"></alloy-icon>
        </div>
    </div>
</div>
