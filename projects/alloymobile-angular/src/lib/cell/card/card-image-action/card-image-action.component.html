<div [id]="_cardImageAction.id" [class]="_cardImageAction.className">
  <div
    *ngIf="_cardImageAction.header.className != ''"
    [id]="_cardImageAction.header.id"
    [class]="_cardImageAction.header.className"
    [attr.aria-label]="_cardImageAction.header.name"
  >
    {{ _cardImageAction.header.name }}
  </div>
  <div
    [id]="_cardImageAction.body.id"
    [class]="_cardImageAction.body.className"
    [attr.aria-label]="_cardImageAction.body.name"
  >
    <div [class]="_cardImageAction.imageClass">
      <img
        src="{{ _cardImageAction.image.imageUrl }}"
        [alt]="_cardImageAction.image.alt"
        [attr.width]="_cardImageAction.image.width"
        [attr.height]="_cardImageAction.image.height"
      />
    </div>
    <div [class]="_cardImageAction.textClass">
      <div class="row p-1">
        <div
          [id]="field.id"
          [class]="field.className"
          *ngFor="let field of _cardImageAction.fields"
          [routerLink]="[_cardImageAction.link]"
        >
          {{ field.name }}
        </div>
      </div>
    </div>
  </div>
  <div
    [id]="_cardImageAction.footer.id"
    [class]="_cardImageAction.footer.className"
    role="group"
    [attr.aria-label]="_cardImageAction.footer.name"
  >
    <alloy-icon-button
      [iconButton]="i"
      *ngFor="let i of _cardImageAction.actions"
      (output)="getAction($event)"
    >
    </alloy-icon-button>
  </div>
</div>
