<div [id]="_cardAction.id" [class]="_cardAction.className">
  <div
    [id]="_cardAction.body.id"
    [class]="_cardAction.body.className"
    [attr.aria-label]="_cardAction.body.name"
  >
    <div
      [id]="field.id"
      [class]="field.className"
      *ngFor="let field of _cardAction.fields"
    >
      {{ field.name }}
    </div>
  </div>
  <div
    [id]="_cardAction.footer.id"
    [class]="_cardAction.footer.className"
    role="group"
    [ngSwitch]="_cardAction.type"
  >
    <div *ngSwitchCase="'AlloyIconButton'">
      <alloy-icon-button
      [iconButton]="i"
      *ngFor="let i of _cardAction.actions"
      (output)="getAction($event)"
      >
      </alloy-icon-button>
    </div>
    <div *ngSwitchCase="'AlloyButton'">
      <alloy-button
      [button]="i"
      *ngFor="let i of _cardAction.actions"
      (output)="getAction($event)"
      >
      </alloy-button>
    </div>
    <div *ngSwitchCase="'AlloyButtonIcon'">
      <alloy-button-icon
      [buttonIcon]="i"
      *ngFor="let i of _cardAction.actions"
      (output)="getAction($event)"
      >
      </alloy-button-icon>
    </div>
    <div *ngSwitchDefault>
      <alloy-button
      [button]="i"
      *ngFor="let i of _cardAction.actions"
      (output)="getAction($event)"
      >
      </alloy-button>
    </div>
  </div>
</div>
