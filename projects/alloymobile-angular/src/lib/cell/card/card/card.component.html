<div [id]="_card.id" [class]="_card.className">
  <div
    *ngIf="_card.header.className != ''"
    [id]="_card.header.id"
    [class]="_card.header.className"
    [attr.aria-label]="_card.header.name"
  >
    {{ _card.header.name }}
  </div>
  <div
    [id]="_card.body.id"
    [class]="_card.body.className"
    [attr.aria-label]="_card.body.name"
  >
    <div
      [id]="field.id"
      [class]="field.className"
      *ngFor="let field of _card.fields"
      [routerLink]="[_card.link]"
    >
      {{ field.name }}
    </div>
  </div>
  <div
    *ngIf="_card.footer.className != ''"
    [id]="_card.footer.id"
    [class]="_card.footer.className"
    [attr.aria-label]="_card.footer.name"
  >
    {{ _card.footer.name }}
  </div>
</div>
