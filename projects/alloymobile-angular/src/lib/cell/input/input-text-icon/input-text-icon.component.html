<form
  [formGroup]="inputForm"
  (ngSubmit)="output.emit(inputForm.value)"
  #form="ngForm"
>
  <div
    *ngFor="let _inputTextIcon of _inputTextIcons"
    [class]="_inputTextIcon.className"
  >
    <input
      [id]="_inputTextIcon.id"
      [type]="_inputTextIcon.typeName"
      [formControlName]="_inputTextIcon.name"
      [placeholder]="_inputTextIcon.placeholder"
      class="form-control"
      (input)="output.emit(inputForm.value)"
    />
    <span class="input-group-text">
      <button
        class="input-group-text p-0 border-0"
        type="button"
        (click)="output.emit(inputForm.value)"
      >
        <alloy-icon [icon]="_inputTextIcon.icon"></alloy-icon>
      </button>
    </span>
  </div>
</form>
