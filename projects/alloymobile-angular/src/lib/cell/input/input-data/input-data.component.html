  <form [formGroup]="inputForm" (ngSubmit)="output.emit(inputForm.value)" #form="ngForm">
    <div class="form-group" *ngFor="let c of _row | keyvalue">
        <div [ngSwitch]="c.value.type">
        <div *ngSwitchCase="'text'">
            <label for="{{ c.value.id }}">{{ c.value.name + "*" }}</label>
            <input
            [id]="c.value.id"
            [type]="c.value.type"
            class="form-control"
            [formControlName]="c.key"
            [placeholder]="c.value.placeholder"
            [readonly]="c.value.readOnly"
            />
        </div>
        <div *ngSwitchCase="'textarea'">
            <label for="{{ c.value.id }}">{{ c.value.name + "*" }}</label>
            <textarea
            [id]="c.value.id"
            [type]="c.value.type"
            class="form-control"
            [formControlName]="c.key"
            [placeholder]="c.value.placeholder"
            [readonly]="c.value.readOnly"
            [rows]="c.value.rows"
            [cols]="c.value.cols"
            >
            </textarea>
        </div>
        <div *ngSwitchCase="'email'">
            <label for="{{ c.value.id }}">{{ c.value.name + "*" }}</label>
            <input
            [id]="c.value.id"
            [type]="c.value.type"
            class="form-control"
            [formControlName]="c.key"
            [placeholder]="c.value.placeholder"
            [readonly]="c.value.readOnly"
            />
        </div>
        <div *ngSwitchCase="'password'">
            <label for="{{ c.value.id }}">{{ c.value.name + "*" }}</label>
            <input
            [id]="c.value.id"
            [type]="c.value.type"
            class="form-control"
            [formControlName]="c.key"
            [placeholder]="c.value.placeholder"
            [readonly]="c.value.readOnly"
            />
        </div>
        <div *ngSwitchCase="'file'">
            <label for="{{ c.value.id }}">{{ c.value.name + "*" }}</label>
            <input
            [id]="c.value.id"
            [type]="c.value.type"
            class="form-control"
            [formControlName]="c.key"
            [placeholder]="c.value.placeholder"
            (change)="onFileChange($event)"
            />
        </div>
        <div *ngSwitchCase="'number'">
            <label for="{{ c.value.id }}">{{ c.value.name + "*" }}</label>
            <input
            [id]="c.value.id"
            [type]="c.value.type"
            class="form-control"
            [formControlName]="c.key"
            [placeholder]="c.value.placeholder"
            [readonly]="c.value.readOnly"
            />
        </div>
        <div *ngSwitchCase="'date'">
            <label for="{{ c.value.id }}">{{ c.value.name + "*" }}</label>
            <input
            [id]="c.value.id"
            [type]="c.value.type"
            class="form-control"
            [formControlName]="c.key"
            [placeholder]="c.value.placeholder"
            [readonly]="c.value.readOnly"
            />
        </div>
        <div *ngSwitchCase="'select'">
            <label for="{{ c.value.id }}">{{ c.value.name + "*" }}</label>
            <select
            [id]="c.value.id"
            class="form-control"
            [formControlName]="c.key"
            >
            <option *ngFor="let opt of c.value.options">
                {{ opt.id }}
            </option>
            </select>
        </div>
        </div>
    </div>
  </form>
