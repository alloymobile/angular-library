<form
  [formGroup]="inputForm"
  (ngSubmit)="output.emit(inputForm.value)"
  #form="ngForm"
>
  <div
    *ngFor="let _inputIconText of _inputIconTexts"
    [class]="_inputIconText.className"
  >
    <span class="input-group-text">
        <button
        class="input-group-text p-0 border-0"
        type="button"
        (click)="output.emit(inputForm.value)"
        >
        <alloy-icon [icon]="_inputIconText.icon"></alloy-icon>
        </button>
    </span>
    <input
      [id]="_inputIconText.id"
      [type]="_inputIconText.typeName"
      [formControlName]="_inputIconText.name"
      [placeholder]="_inputIconText.placeholder"
      class="form-control"
      (input)="output.emit(inputForm.value)"
    />
  </div>
</form>
