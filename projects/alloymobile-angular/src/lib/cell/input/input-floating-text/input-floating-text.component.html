<form
  [formGroup]="inputForm"
  (ngSubmit)="output.emit(inputForm.value)"
  #form="ngForm"
>
  <div class="row">
    <div [class]="_inputFloatingText.className">
      <div [ngSwitch]="_inputFloatingText.type">
        <div *ngSwitchCase="'text'">
          <div class="form-floating">
            <input
              [id]="_inputFloatingText.id"
              [type]="_inputFloatingText.type"
              [formControlName]="_inputFloatingText.name"
              [placeholder]="_inputFloatingText.placeholder"
              [readonly]="_inputFloatingText.readonly"
              class="form-control"
              (input)="formOutput()"
            />
            <label [for]="_inputFloatingText.id">{{
              _inputFloatingText.label
            }}</label>
          </div>
        </div>
        <div *ngSwitchCase="'email'">
          <div class="form-floating">
            <input
              [id]="_inputFloatingText.id"
              [type]="_inputFloatingText.type"
              [formControlName]="_inputFloatingText.name"
              [placeholder]="_inputFloatingText.placeholder"
              [readonly]="_inputFloatingText.readonly"
              class="form-control"
              (input)="formOutput()"
            />
            <label [for]="_inputFloatingText.id">{{
              _inputFloatingText.label
            }}</label>
          </div>
        </div>
        <div *ngSwitchCase="'password'">
          <div class="form-floating">
            <input
              [id]="_inputFloatingText.id"
              [type]="_inputFloatingText.type"
              [formControlName]="_inputFloatingText.name"
              [placeholder]="_inputFloatingText.placeholder"
              [readonly]="_inputFloatingText.readonly"
              class="form-control"
              (input)="formOutput()"
            />
            <label [for]="_inputFloatingText.id">{{
              _inputFloatingText.label
            }}</label>
          </div>
        </div>
        <div *ngSwitchCase="'file'">
          <div class="form-floating">
            <input
              [id]="_inputFloatingText.id"
              [type]="_inputFloatingText.type"
              [placeholder]="_inputFloatingText.placeholder"
              [readonly]="_inputFloatingText.readonly"
              class="form-control"
              (change)="onFileChange($event, _inputFloatingText)"
              multiple
            />
            <label [for]="_inputFloatingText.id">{{
              _inputFloatingText.label
            }}</label>
          </div>
        </div>
        <div *ngSwitchCase="'number'">
          <div class="form-floating">
            <input
              [id]="_inputFloatingText.id"
              [type]="_inputFloatingText.type"
              [formControlName]="_inputFloatingText.name"
              [placeholder]="_inputFloatingText.placeholder"
              [readonly]="_inputFloatingText.readonly"
              class="form-control"
              (input)="formOutput()"
            />
            <label [for]="_inputFloatingText.id">{{
              _inputFloatingText.label
            }}</label>
          </div>
        </div>
        <div *ngSwitchCase="'search'">
          <div class="form-floating">
            <input
              [id]="_inputFloatingText.id"
              [type]="_inputFloatingText.type"
              [formControlName]="_inputFloatingText.name"
              [placeholder]="_inputFloatingText.placeholder"
              [readonly]="_inputFloatingText.readonly"
              class="form-control"
              (input)="formOutput()"
            />
            <label [for]="_inputFloatingText.id">{{
              _inputFloatingText.label
            }}</label>
          </div>
        </div>
        <div *ngSwitchCase="'date'">
          <div class="form-floating">
            <input
              [id]="_inputFloatingText.id"
              [type]="_inputFloatingText.type"
              [formControlName]="_inputFloatingText.name"
              [placeholder]="_inputFloatingText.placeholder"
              [readonly]="_inputFloatingText.readonly"
              class="form-control"
              (input)="formOutput()"
            />
            <label [for]="_inputFloatingText.id">{{
              _inputFloatingText.label
            }}</label>
          </div>
        </div>
        <div *ngSwitchCase="'textarea'">
          <div class="form-floating">
            <textarea
              [id]="_inputFloatingText.id"
              [formControlName]="_inputFloatingText.name"
              [placeholder]="_inputFloatingText.placeholder"
              [readonly]="_inputFloatingText.readonly"
              class="form-control"
              [style.height]="_inputFloatingText.height"
              (input)="formOutput()"
            ></textarea>
            <label [for]="_inputFloatingText.id">{{
              _inputFloatingText.label
            }}</label>
          </div>
        </div>
        <div *ngSwitchCase="'select'">
          <div class="form-floating">
            <select
              [id]="_inputFloatingText.id"
              [formControlName]="_inputFloatingText.name"
              [placeholder]="_inputFloatingText.placeholder"
              aria-label="Floating label select"
              class="form-select"
              (change)="formOutput()"
            >
              <option selected></option>
              <option
                *ngFor="let option of _inputFloatingText.options"
                [value]="option"
              >
                {{ option }}
              </option>
            </select>
            <label [for]="_inputFloatingText.id">{{
              _inputFloatingText.label
            }}</label>
          </div>
        </div>
        <div *ngSwitchCase="'checkbox'">
          <div class="form-check">
            <input
              [id]="_inputFloatingText.id"
              [type]="_inputFloatingText.type"
              [formControlName]="_inputFloatingText.name"
              class="form-check-input"
              (change)="selectCheck($event, _inputFloatingText)"
            />
            <label [for]="_inputFloatingText.id" class="form-check-label">{{
              _inputFloatingText.label
            }}</label>
          </div>
        </div>
        <div *ngSwitchCase="'radio'">
          <div class="form-check">
            <input
              [id]="_inputFloatingText.id"
              [type]="_inputFloatingText.type"
              [formControlName]="_inputFloatingText.name"
              [name]="_inputFloatingText.name"
              class="form-check-input"
              (change)="selectedRadio(_inputFloatingText)"
            />
            <label [for]="_inputFloatingText.id" class="form-check-label">{{
              _inputFloatingText.label
            }}</label>
          </div>
        </div>
        <div *ngSwitchDefault>
          <div class="form-floating">
            <input
              [id]="_inputFloatingText.id"
              [type]="_inputFloatingText.type"
              [formControlName]="_inputFloatingText.name"
              [placeholder]="_inputFloatingText.placeholder"
              [readonly]="_inputFloatingText.readonly"
              class="form-control"
              (input)="formOutput()"
            />
            <label [for]="_inputFloatingText.id">{{
              _inputFloatingText.label
            }}</label>
          </div>
        </div>
      </div>
      <div
        *ngIf="getTouched(_inputFloatingText.name)"
        class="alert text-start alert-text-danger m-0 p-0"
      >
        <div *ngIf="getError(_inputFloatingText)">
          <div *ngFor="let error of errors">
            {{ error }}
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
