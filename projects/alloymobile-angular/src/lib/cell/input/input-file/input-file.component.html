<div [class]="_inputFile.className">
    <input
    [id]="_inputFile.id"
    [type]="_inputFile.type"
    [placeholder]="_inputFile.placeholder"
    [readonly]="_inputFile.readonly"
    class="form-control"
    (change)="onFileChange($event)"
    />
    <label [for]="_inputFile.id">{{ _inputFile.label }}</label>
</div>
