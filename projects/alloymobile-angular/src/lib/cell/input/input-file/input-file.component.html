<form [formGroup]="inputForm" #form="ngForm">
    <div *ngFor="let c of _row | keyvalue" class="form-floating mb-2">
        <input
        [id]="c.key"
        type="file"
        [formControlName]="c.key"
        [placeholder]="c.key"
        class="form-control"
        (change)="onFileChange($event)"
        [readonly]="c.key === 'id'"
        />
        <label [for]="c.key">{{ c.key }}</label>
    </div>
</form>
