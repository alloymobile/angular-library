<div [class]="_inputTextIconLabel.className">
    <span [class]="_inputTextIconLabel.iconClass">
        <alloy-icon [icon]="_inputTextIconLabel.icon"></alloy-icon>
  </span>
  <div [class]="_inputTextIconLabel.className">
    <input
        [type]="_inputTextIconLabel.typeName"
        [name]="_inputTextIconLabel.name"
        class="form-control"
        [id]="_inputTextIconLabel.id"
        [placeholder]="_inputTextIconLabel.placeholder"

        (input)="output.emit(_inputTextIconLabel)"
    />
    <label [for]="_inputTextIconLabel.id">{{_inputTextIconLabel.label}}</label>
  </div>
</div>
