<div [class]="_inputText.className">
    <form         
    [formGroup]="inputForm"
    (ngSubmit)="submitData()"
    #form="ngForm">
        <input
        [id]="_inputText.id"
        [type]="_inputText.typeName"
        [formControlName]="_inputText.name"
        class="form-control"
        (input)="submitData()"
        />
        <label [for]="_inputText.id">{{_inputText.label}}</label>
    </form>
</div>
