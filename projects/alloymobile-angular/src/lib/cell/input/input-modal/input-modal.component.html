
    <form [formGroup]="inputForm" (ngSubmit)="output.emit(inputForm.value)" #form="ngForm">
        <div *ngFor="let c of _row | keyvalue" class="form-floating mb-2">
          <input
            [id]="c.key"
            type="text"
            [formControlName]="c.key"
            [placeholder]="c.key"
            class="form-control"
            (input)="output.emit(inputForm.value)"
            [readonly]="c.key === 'id'"
          />
          <label [for]="c.key">{{ c.key }}</label>
        </div>
    </form>
