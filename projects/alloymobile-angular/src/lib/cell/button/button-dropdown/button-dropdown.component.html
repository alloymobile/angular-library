<div [ngSwitch]="_buttonDropDown.type">
    <div *ngSwitchCase="'AlloyIconButton'">
    </div>
    <div *ngSwitchDefault>
        <div class="dropdown">
            <button
                [id]="_buttonDropDown.id"
                [class]="_buttonDropDown.className+' '+ _buttonDropDown.active"
                [type]="_buttonDropDown.type"
                data-bs-toggle="dropdown" 
                aria-expanded="false"
                >
                {{_buttonDropDown.name}}
            </button>
            <ul [class]="_buttonDropDown.dropDownClass" [attr.aria-labelledby]="_buttonDropDown.id">
                <li *ngFor="let link of _buttonDropDown.links">
                    <alloy-link [link]="link"></alloy-link>
                </li>
            </ul>
        </div>
    </div>
</div>
