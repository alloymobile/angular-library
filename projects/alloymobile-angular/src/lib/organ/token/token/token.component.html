<div class="d-flex justify-content-center text-center mt-5">
    <form [formGroup]="tokenForm" (ngSubmit)="tokenClient()">
      <div class="form-group m-2">
        <div class="alert alert-danger" *ngIf="_token.error != ''">
          {{ _token.error }}
        </div>
      </div>
      <alloy-link [link]="tokenLink"></alloy-link>
      <div class="form-floating p-2">
        <input
          type="text"
          class="form-control"
          id="inputEmail"
          formControlName="email"
          placeholder="name@example.com"
        />
        <label for="inputEmail">Enter code</label>
        <div *ngIf="_token.submitted && formControl.email.errors" class="alert alert-danger m-0 p-0">
          <div *ngIf="formControl.email.errors.email">Email must be valid.</div>
          <div *ngIf="formControl.email.errors.required">Email is required.</div>
        </div>
      </div>
      <div class="p-2">
        <button class="w-100 btn btn-lg btn-dark" type="submit" [disabled]="_token.showSpinner">
          <alloy-icon [icon]="loadingIcon" *ngIf="loadingIcon.spin"></alloy-icon>
          Verify
        </button>
      </div>
    </form>
  </div>
