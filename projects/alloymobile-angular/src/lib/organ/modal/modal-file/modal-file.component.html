<div
  [class]="_modalFile.className"
  [id]="_modalFile.id"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
  role="dialog"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
            {{ _modalFile.action + " "+ _modalFile.title }}
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <alloy-button-icon [buttonIcon]="_modalFile.add" (output)="addFile($event)"></alloy-button-icon>
        <alloy-input-file *ngFor="let file of _modalFile.files" [inputFile]="file" (output)="getText($event)"></alloy-input-file>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-dark"
          data-bs-dismiss="modal"
        >
          Cancel
        </button>
        <alloy-button [button]="_modalFile.submit" (output)="submitData(_modalFile.action)"></alloy-button>
      </div>
    </div>
  </div>
</div>
