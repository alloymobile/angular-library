<alloy-button-icon [buttonIcon]="_modalButton.show" (output)="showModal($event)"></alloy-button-icon>
<div
  class="modal fade"
  [id]="_modalButton.id"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
  role="dialog"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{_modalButton.title}}</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
        <div class="modal-body">
            <alloy-input-icon-text-label [inputIconTextLabels]="_modalButton.fields" (output)="getText($event)"></alloy-input-icon-text-label>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-outline-dark"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-outline-dark" (click)="submitData()">Create</button>
        </div>
    </div>
  </div>
</div>
