<div
  [class]="_modalToast.className"
  [id]="_modalToast.id"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
  role="dialog"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{ _modalToast.title }}
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <h3>{{_modalToast.message}}</h3>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-dark"
          data-bs-dismiss="modal"
        >
          Cancel
        </button>
        <alloy-button [button]="_modalToast.submit" (output)="output.emit(_modalToast.action)"></alloy-button>
      </div>
    </div>
  </div>
</div>
