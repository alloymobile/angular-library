
<div class="container-fluid">
    <!--Search-->    
      <div class="row input-group mt-2">
        <div class="col-sm-8">
            <alloy-input-icon-text [inputIconText]="_crudTable.search" (output)="getSearch($event)"></alloy-input-icon-text>
        </div>
        <div class="col-sm-4 d-flex align-items-center justify-content-end">
            <alloy-button-icon [buttonIcon]="_crudTable.add" (output)="onClicked({action:'Add'})"></alloy-button-icon>
        </div>
      </div>
      <alloy-table-action [tableAction]="_crudTable.table" (output)="onClicked($event)"></alloy-table-action>
    </div>
    
    <alloy-modal [modal]="_crudTable.modal" (output)="submitData($event)"></alloy-modal>
