<div class="container-fluid">
  <!--Search-->
  <div class="row input-group mt-2">
    <div class="col-sm-8 mx-auto">
      <alloy-input-text-icon-label
        [inputTextIconLabel]="search"
        (output)="onSearchClick($event)"
      ></alloy-input-text-icon-label>
    </div>
  </div>
  <!--Table-->
  <div class="row">
    <div class="col-12">
      <table [class]="_crudFile.table.className" [id]="_crudFile.table.id">
        <caption class="caption-top text-center">
          {{
            _crudFile.table.name
          }}
        </caption>
        <thead>
          <!-- <tr *ngIf="_crudFile.table.rows[0] != undefined"> -->
          <tr>
            <th scope="col">Type</th>
            <th
              scope="col"
              *ngFor="let h of _crudFile.table.rows[0] | keyvalue"
            >
              <span *ngIf="h.key == 'name'">{{ capitalize(h.key) }}</span>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let body of _crudFile.table.rows; index as j">
            <td>
              <alloy-icon [icon]="_crudFile.table.icon"></alloy-icon>
            </td>
            <td class="cursor" *ngFor="let col of body | keyvalue" (click)="onFileClicked('Select', body)">
              <a *ngIf="col.key == 'name'">{{ col.value }}</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
