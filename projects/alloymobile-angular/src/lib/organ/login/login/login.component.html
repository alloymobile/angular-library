<div class="d-flex justify-content-center text-center mt-5">
    <form [formGroup]="loginForm" (ngSubmit)="loginClient()">
      <div class="form-group m-2">
        <div class="alert alert-danger" *ngIf="_login.error != ''">
          {{ _login.error }}
        </div>
      </div>
      <alloy-link-icon [linkIcon]="loginLink"></alloy-link-icon>
      <div class="form-floating p-2">
        <input
          type="email"
          class="form-control"
          id="inputEmail"
          formControlName="email"
          placeholder="name@example.com"
        />
        <label for="inputEmail">Email address</label>
        <small id="emailHelp" class="form-text text-muted ml-2"
          >We'll never share your email with anyone else.</small
        >
        <div *ngIf="_login.submitted && formControl.email.errors" class="alert alert-danger m-0 p-0">
          <div *ngIf="formControl.email.errors.email">Email must be valid.</div>
          <div *ngIf="formControl.email.errors.required">Email is required.</div>
        </div>
      </div>
      <div class="form-floating p-2">
        <input
          type="password"
          class="form-control"
          id="inputPassword"
          formControlName="password"
          placeholder="Password"
        />
        <label for="inputPassword">Password</label>
        <div *ngIf="_login.submitted && formControl.password.errors" class="alert alert-danger m-0 p-0">
          <div *ngIf="formControl.password.errors.required">
            Password is required.
          </div>
        </div>
      </div>
      <div class="checkbox mb-3">
        <label> <input type="checkbox" value="remember-me" /> Remember me </label>
      </div>
      <div class="p-2">
        <button class="w-100 btn btn-lg btn-dark" type="submit" [disabled]="_login.showSpinner">
          <alloy-icon [icon]="loadingIcon" *ngIf="_login.showSpinner"></alloy-icon>
          Sign in
        </button>
      </div>
      <alloy-link [link]="forgetLink"></alloy-link>
    </form>
  </div>
