<div [id]="_login.id" [class]="_login.className">
  <div class="row">
      <div class="col-sm-12 col-md-8 col-lg-6 col-xl-4 mx-auto m-3">
          <alloy-form [form]="_login.loginForm" (output)="output.emit($event)"></alloy-form>
          <div class="d-flex justify-content-between mx-3">
            <div class="checkbox mb-3">
              <label> <input type="checkbox" value="remember-me" /> Remember me </label>
            </div>
            <alloy-link [link]="_login.forgetPassword"></alloy-link>
          </div>
      </div>
  </div>
</div>
