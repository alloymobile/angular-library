<div [id]="_code.id" class="d-flex justify-content-center flex-column text-center h-100 mt-3" >
  <div class="row">
      <div [class]="_code.className">
          <alloy-form [form]="_code.codeForm" (output)="output.emit($event)"></alloy-form>
          <div class="p-2">
            <small id="codeHelp" class="form-text text-dark ml-2">
              Please enter the code received in your email or phone. Did not receive code
              <span class="cursor" (click)="resendCode()"><strong>resend again.</strong></span>
            </small>
            <alloy-link [link]="_code.loginLink"></alloy-link>
          </div>
      </div>
  </div>
</div>
