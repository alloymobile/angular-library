<div [class]="_checkout.className">
  <h3>{{ _checkout.title }}</h3>
  <div class="alert alert-text-danger m-0 p-0" *ngIf="_checkout.message != ''">
    {{ _checkout.message }}
  </div>
  <hr class="my-4" />
  <div class="row m-2">
    <div class="col-sm-12 col-md-6 col-lg-8 col-xl-9 border-end">
      <h5>Billing address:</h5>
      <alloy-input-icon-texts
        [inputIconTexts]="_checkout.fields"
        (output)="getText($event)"
      ></alloy-input-icon-texts>
      <alloy-pay [pay]="_checkout.pay" (output)="submitData($event)"></alloy-pay>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-dark h5">Total bill:</span>
        <span class="badge bg-dark rounded-pill">5</span>
      </h4>
      <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-sm">
          <div>
            <h6 class="my-0">electric bill</h6>
          </div>
          <span class="text-muted">25 CAD</span>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <span>Total (CAD)</span>
          <strong>25 CAD</strong>
        </li>
      </ul>
    </div>
  </div>
</div>
