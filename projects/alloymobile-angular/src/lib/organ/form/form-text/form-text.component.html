<div class="row">
    <div [class]="_formText.className">
        <div class="text-center">
            <h3>{{_formText.title}}</h3>
            <div class="alert alert-text-danger m-0 p-0" *ngIf="_formText.message != ''">{{ _formText.message }}</div>
            <div class="row">
                <div [id]="text.id" [class]="text.className" *ngFor="let text of _formText.texts">
                    {{ text.name }}
                </div>
            </div>
            <div [ngSwitch]="_formText.type">
                <div *ngSwitchCase="'AlloyInputTextIcon'">
                    <alloy-input-icon-texts [inputIconTexts]="_formText.fields" (output)="getText($event)"></alloy-input-icon-texts>
                </div>
                <div *ngSwitchCase="'AlloyInputFloatingText'">
                    <alloy-input-floating-texts [inputFloatingTexts]="_formText.fields" (output)="getText($event)"></alloy-input-floating-texts>
                </div>
                <div *ngSwitchCase="'AlloyInputText'">
                    <alloy-input-texts [inputTexts]="_formText.fields" (output)="getText($event)"></alloy-input-texts>
                </div>
                <div *ngSwitchDefault>
                    <alloy-input-icon-texts [inputIconTexts]="_formText.fields" (output)="getText($event)"></alloy-input-icon-texts>
                </div>
            </div>
            <div [class]="_formText.actionClass">
                <alloy-button-icon  *ngFor="let action of _formText.actions" [buttonIcon]="action" (output)="submitData(action.id)"></alloy-button-icon>
            </div>
        </div>
    </div>
</div>
