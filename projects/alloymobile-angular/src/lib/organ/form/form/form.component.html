<div class="row">
    <div [class]="_form.className">
        <div class="text-center">
            <h3 *ngIf="_form.title !=''">{{_form.title}}</h3>
            <div class="alert alert-text-danger m-0 p-0" *ngIf="_form.message != ''">{{ _form.message }}</div>
            <alloy-input-texts [inputTexts]="_form.fields" (output)="getText($event)"></alloy-input-texts>
            <alloy-button-submit [buttonSubmit]="_form.submit" (output)="submitData(_form.action)"></alloy-button-submit>
        </div>
    </div>
</div>
