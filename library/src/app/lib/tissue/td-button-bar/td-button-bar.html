<!-- td-button-bar.html -->
<nav [attr.data-type]="buttonBar.type">
  @if (buttonBar.hasTitle()) {
    <div [id]="buttonBar.title.id" [class]="buttonBar.title.className">
      {{ buttonBar.title.name }}
    </div>
  }

  <ul
    [id]="buttonBar.id"
    [class]="buttonBar.className + ' list-unstyled'"
    style="list-style:none; padding-left:0; margin-bottom:0;"
  >
    @for (btn of buttonBar.buttons; track trackByItem($index, btn)) {
      <li [class]="buttonBar.buttonClass">
        @if (isButton(btn)) {
          <td-button [button]="btn" (output)="onButtonOutput(btn, $event)"></td-button>
        }

        @if (isButtonIcon(btn)) {
          <td-button-icon [buttonIcon]="btn" (output)="onButtonIconOutput(btn, $event)"></td-button-icon>
        }

        @if (isDropDown(btn)) {
          <td-button-drop-down
            [buttonDropDown]="btn"
            (output)="onDropDownOutput(btn, $event)"
          ></td-button-drop-down>
        }
      </li>
    }
  </ul>
</nav>
