<!-- td-link-bar.html -->
<nav class="td-link-bar" [attr.data-type]="linkBar.type">
  @if (linkBar.hasTitle()) {
    <div [id]="linkBar.title.id" [class]="linkBar.title.className">
      {{ linkBar.title.name }}
    </div>
  }

  <ul [id]="linkBar.id" [class]="linkBar.className">
    @for (item of processedLinks; track trackByLink($index, item)) {
      <li [class]="linkBar.linkClass">
        @if (isLink(item)) {
          <td-link
            [link]="item"
            (output)="onLinkOutput($event)"
          ></td-link>
        } @else if (isLinkIcon(item)) {
          <td-link-icon
            [linkIcon]="item"
            (output)="onLinkOutput($event)"
          ></td-link-icon>
        } @else if (isLinkLogo(item)) {
          <td-link-logo
            [linkLogo]="item"
            (output)="onLinkOutput($event)"
          ></td-link-logo>
        }
      </li>
    }
  </ul>
</nav>
