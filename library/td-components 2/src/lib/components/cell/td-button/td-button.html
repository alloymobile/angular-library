<!-- src/lib/components/cell/td-button/td-button.html -->

<button
  #buttonEl
  type="button"
  [id]="button.id"
  [class]="mergedClassName"
  [title]="button.title"
  [attr.aria-label]="button.ariaLabel"
  [attr.aria-disabled]="button.disabled || null"
  [disabled]="button.disabled"
  [tabIndex]="button.tabIndex"
  (click)="onClick($event)"
  (mouseenter)="onMouseEnter($event)"
  (mouseleave)="onMouseLeave($event)"
  (mousedown)="onMouseDown()"
  (mouseup)="onMouseUp()"
  (focus)="onFocus($event)"
  (blur)="onBlur($event)"
  (keydown)="onKeyDown($event)"
  (keyup)="onKeyUp($event)">
  <span class="px-2 align-middle">{{ button.name }}</span>
</button>
