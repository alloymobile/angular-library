<!-- src/lib/components/cell/td-link-logo/td-link-logo.html -->

<a
  [id]="linkLogo.id"
  [href]="linkLogo.href"
  [class]="mergedClassName"
  [target]="linkLogo.target"
  [attr.rel]="safeRel"
  [title]="linkLogo.title"
  [attr.aria-label]="hasLabel ? null : linkLogo.ariaLabel"
  (click)="onClick($event)"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()"
  (mousedown)="onMouseDown()"
  (mouseup)="onMouseUp()"
  (focus)="onFocus()"
  (blur)="onBlur()">
  <img
    [src]="linkLogo.logo"
    [alt]="linkLogo.logoAlt || linkLogo.name || ''"
    [attr.width]="linkLogo.width"
    [attr.height]="linkLogo.height"
    style="display: inline-block;">
  <span *ngIf="hasLabel" class="px-1">{{ linkLogo.name }}</span>
</a>
