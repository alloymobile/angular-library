<button
  #buttonEl
  type="button"
  [id]="domId"
  [class]="computedClass()"
  [title]="model.title"
  [attr.aria-label]="model.ariaLabel"
  [attr.aria-disabled]="model.disabled || null"
  [disabled]="model.disabled"
  [attr.tabindex]="model.tabIndex"
  (click)="onClick($event)"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()"
  (mousedown)="onMouseDown()"
  (mouseup)="onMouseUp()"
  (focus)="onFocus()"
  (blur)="onBlur()">
  
  <!-- Icon -->
  <span class="align-middle">
    <td-icon [model]="model.icon"></td-icon>
  </span>

  <!-- Optional label -->
  @if (model.name) {
    <span class="px-2 align-middle">{{ model.name }}</span>
  }
</button>
