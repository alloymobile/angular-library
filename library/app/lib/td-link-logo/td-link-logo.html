<a
  [id]="domId"
  [href]="model.href"
  [class]="computedClass()"
  [target]="model.target"
  [rel]="safeRel"
  [title]="model.title"
  [attr.aria-label]="model.hasLabel() ? null : model.ariaLabel"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()"
  (mousedown)="onMouseDown()"
  (mouseup)="onMouseUp()"
  (focus)="onFocus()"
  (blur)="onBlur()">
  <img
    [src]="model.logo"
    [alt]="model.logoAlt || model.name || ''"
    [width]="model.width"
    [height]="model.height"
    style="display: inline-block;"
  />
  @if (model.hasLabel()) {
    <span class="px-1">{{ model.name }}</span>
  }
</a>
