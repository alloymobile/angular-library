@if (model.visible) {
  <div
    [id]="domId"
    [class]="model.overlayClass"
    aria-busy="true"
    aria-live="polite"
    [attr.aria-label]="model.ariaLabel"
    role="status">
    <div [class]="model.contentClass">
      <td-icon [model]="model.icon"></td-icon>
      @if (model.message) {
        <div [class]="model.messageClass">{{ model.message }}</div>
      }
    </div>
  </div>
}
