<nav [id]="navBar.id" [class]="navBar.className">
  <div [class]="navBar.containerClass">
    <!-- Brand/Logo -->
    @if (navBar.hasLogo()) {
      <td-link-logo
        [linkLogo]="navBar.logo"
      ></td-link-logo>
    }

    <!-- Mobile toggle button -->
    @if (navBar.hasLinks()) {
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        [attr.data-bs-target]="'#' + navBar.collapseId"
        [attr.aria-controls]="navBar.collapseId"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    }

    <!-- Collapsible content -->
    @if (navBar.hasLinks()) {
      <div class="collapse navbar-collapse" [id]="navBar.collapseId">
        <td-link-bar
          [linkBar]="navBar.linkBar"
          (output)="onLinkBarOutput($event)"
        ></td-link-bar>
      </div>
    }
  </div>
</nav>
