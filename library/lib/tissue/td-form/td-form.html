<!-- src/app/lib/tissue/td-form/td-form.html -->
<div class="row">
  <div [class]="model.className">
    <div class="text-center">
      <!-- Title -->
      <h3>{{ model.title }}</h3>

      <!-- message / alert -->
      <div *ngIf="model.message !== ''" class="alert alert-text-danger m-0 p-0">
        {{ model.message }}
      </div>

      <!-- Fields -->
      <ng-container *ngFor="let fld of model.fields; trackBy: trackByField">
        <td-input
          [input]="fld"
          [fileUploader]="fileUploader"
          (output)="onFieldOutput($event)"
        ></td-input>
      </ng-container>

      <!-- Submit -->
      <td-button-submit
        [buttonSubmit]="model.submit"
        (output)="onSubmitOutput($event)"
      ></td-button-submit>
    </div>
  </div>
</div>
