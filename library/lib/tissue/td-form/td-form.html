<!-- td-form/td-form.html -->
<form
  [id]="form.id"
  [class]="form.className"
  (submit)="onNativeSubmit($event)"
  novalidate
>
  <h4 *ngIf="form.hasTitle()" class="td-form-title mb-3">
    {{ form.title }}
  </h4>

  <div *ngIf="form.hasMessage()" [class]="form.messageClass" role="alert">
    {{ form.message }}
  </div>

  <div [class]="form.rowClass">
    <ng-container *ngFor="let input of form.inputs; trackBy: trackByInput">
      <td-input [input]="input" (output)="onInputOutput($event)"></td-input>
    </ng-container>
  </div>

  <div class="mt-3 td-form-submit">
    <td-button-submit
      [buttonSubmit]="form.submit"
      (output)="onSubmitOutput($event)"
    ></td-button-submit>
  </div>
</form>
