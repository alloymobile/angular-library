<div class="container py-3">
  <h3 class="mb-3 text-center">{{ title }}</h3>

  <div class="row mb-3">
    <div class="col-12 d-flex align-items-center justify-content-center">
      <pre class="bg-light text-dark border rounded-3 p-3 small mb-0"><code>{{ usageSnippet }}</code></pre>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-12 text-center">
      <td-button-dropdown [buttonDropDown]="model" (output)="handleOutput($event)"></td-button-dropdown>

      <div class="d-flex gap-2 justify-content-center mt-3">
        <button type="button" class="btn btn-sm btn-outline-secondary" (click)="onReset()">Reset</button>
        <button type="button" class="btn btn-sm btn-outline-secondary" (click)="onFormat()">
          <i class="fa-solid fa-wand-magic-sparkles me-2" aria-hidden="true"></i>Format
        </button>
        <button type="button" class="btn btn-sm btn-outline-primary" (click)="onTrigger()">Toggle Dropdown</button>
        <button type="button" class="btn btn-sm btn-outline-danger" (click)="onClearOutput()">Clear Output</button>
      </div>
    </div>
  </div>

  <div class="row g-3 align-items-stretch">
    <div class="col-12 col-lg-6">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <span class="fw-semibold">Input JSON (editable)</span>
      </div>

      <textarea
        class="form-control font-monospace { parseError ? 'is-invalid' : '' }"
        rows="18"
        [value]="inputJson"
        (input)="onInputChange(($any($event.target)).value)"
        spellcheck="false"
      ></textarea>

      <div *ngIf="parseError" class="invalid-feedback d-block mt-1">{{ parseError }}</div>
    </div>

    <div class="col-12 col-lg-6">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <span class="fw-semibold">Output</span>
      </div>

      <textarea
        class="form-control font-monospace"
        rows="18"
        [value]="outputJson"
        (input)="outputJson = ($any($event.target)).value"
        spellcheck="false"
      ></textarea>
    </div>
  </div>
</div>
