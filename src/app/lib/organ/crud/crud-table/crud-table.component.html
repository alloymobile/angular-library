
<div class="container-fluid">
    <!--Search-->    
      <div class="row input-group mt-2">
        <div class="col-sm-8">
            <alloy-input-text-icon-label [inputTextIconLabel]="search" (output)="getSearch($event)"></alloy-input-text-icon-label>
        </div>
        <div class="col-sm-4 d-flex justify-content-end">
            <button
            class="btn btn-outline-dark m-2"
            (click)="onClicked({action:'Add'})"
          >
            <alloy-icon [icon]="addIcon"></alloy-icon>
            New
          </button>
        </div>
      </div>
      <alloy-table-action [tableAction]="_crudTable.table" (output)="onClicked($event)"></alloy-table-action>
    </div>
    
    <alloy-modal [modal]="_crudTable.modal" (output)="submitData($event)"></alloy-modal>
