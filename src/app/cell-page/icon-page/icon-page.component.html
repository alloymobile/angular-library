<div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-center text-wrap">
          <h4>Usage</h4>
          <div class="row">
            <div class="col-12 d-flex justify-content-center">
              <alloy-button-bar [buttonBar]="tabBar" (output)="selectTab($event)"></alloy-button-bar>
            </div>
          </div>
          <div class="container-fluid">
            <div class="form-group p-2 mt-2"  *ngIf="tab.id === 'tab1'">
              <label for="tryOut">Try Out</label>
              <div class=" m-2">
                <alloy-icon [icon]="example"></alloy-icon>
              </div>
              <textarea type="text" class="form-control border border-dark rounded" id="tryOut" rows="20" [(ngModel)]="exampleData" (blur)="update()"></textarea>
            </div>
            <div *ngIf="tab.id === 'tab2'" class="mt-2">
              <h5>Angular Tag</h5>
              <h6 class="border border-dark rounded-pill p-2">{{usageString}}</h6>
            </div>
          </div>          
      </div>
      <div class="col-sm-6 text-center border-start border-dark border-2">
        <h4>Icons</h4>
        <div class="row">
          <div class="col-12 p-3">
            <alloy-input-icon-text [inputIconText]="search" (output)="getText($event)"></alloy-input-icon-text>
          </div>
          <div class="col-12">
            <div class="row">
              <div class="col-sm-4 col-md-3 col-lg-2 p-1 text-center border rounded" *ngFor="let i of icons">
                <button class="btn btn-outline-dark" (click)="iconClick(i)">
                    <alloy-icon [icon]="i"></alloy-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
